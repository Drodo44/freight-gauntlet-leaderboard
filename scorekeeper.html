/* ====== SCORING ====== */
const num = v => Math.max(0, Number(v||0));
function scoreFromEntry(entry, role){
  const lines=[]; let pts=0;
  if(role==="LAET"){
    const calls=num(entry.calls);
    if(calls>=250){
      const blocks=Math.floor((calls-250)/50);
      if(blocks>0){ pts+=blocks*25; lines.push({label:`Week 2 ‚Äî ${calls} Calls > 250 (${blocks}√ó50)`, points:blocks*25}); }
      else { lines.push({label:`Week 2 ‚Äî ${calls} Calls (Qualifier)`, points:0}); }
    } else if(calls>0){ lines.push({label:`Week 2 ‚Äî ${calls} Calls (No qualifier)`, points:0}); }
    const covers=num(entry.covers); if(covers){ pts+=covers*5; lines.push({label:`Week 2 ‚Äî ${covers} Covers`, points:covers*5}); }
    const gc=num(entry.gcovers); if(gc){ pts+=gc*5; lines.push({label:`Week 2 ‚Äî ${gc} Group Covers`, points:gc*5}); }
    const clLt=num(entry.cl_lt); if(clLt){ pts+=clLt*25; lines.push({label:`Week 2 ‚Äî ${clLt} Close(s) < $382`, points:clLt*25}); }
    const clGe=num(entry.cl_ge); if(clGe){ pts+=clGe*50; lines.push({label:`Week 2 ‚Äî ${clGe} Close(s) ‚â• $382`, points:clGe*50}); }
    if(entry.brload==="yes"){ pts+=50; lines.push({label:`Week 2 ‚Äî BR/Load > $382 (Week Avg)`, points:50}); }
  } else if(role==="PG"){
    const calls=num(entry.calls);
    if(calls>=350){
      const blocks=Math.floor((calls-350)/25);
      if(blocks>0){ pts+=blocks*15; lines.push({label:`Week 2 ‚Äî ${calls} Calls > 350 (${blocks}√ó25)`, points:blocks*15}); }
      else { lines.push({label:`Week 2 ‚Äî ${calls} Calls (Qualifier)`, points:0}); }
    } else if(calls>0){ lines.push({label:`Week 2 ‚Äî ${calls} Calls (No qualifier)`, points:0}); }
    const closes=num(entry.cl_ge)+num(entry.cl_lt);
    if(closes){ pts+=closes*20; lines.push({label:`Week 2 ‚Äî ${closes} Close(s)`, points:closes*20}); }
    const rap=num(entry.rap); if(rap){ const blocks=Math.floor(rap/250); if(blocks>0){ pts+=blocks*25; lines.push({label:`Week 2 ‚Äî Revenue Above Plan +$${rap} (${blocks}√ó$250)`, points:blocks*25}); } }
    if(entry.brload==="yes"){ pts+=50; lines.push({label:`Week 2 ‚Äî BR/Load > $382 (Week Avg)`, points:50}); }
  } else if(role==="JUNIOR"){
    const calls=num(entry.calls);
    if(calls>=250){
      const blocks=Math.floor((calls-250)/25);
      if(blocks>0){ pts+=blocks*15; lines.push({label:`Week 2 ‚Äî ${calls} Calls > 250 (${blocks}√ó25)`, points:blocks*15}); }
      else { lines.push({label:`Week 2 ‚Äî ${calls} Calls (Qualifier)`, points:0}); }
    } else if(calls>0){ lines.push({label:`Week 2 ‚Äî ${calls} Calls (No qualifier)`, points:0}); }
    const closes=num(entry.cl_ge)+num(entry.cl_lt);
    if(closes){ pts+=closes*20; lines.push({label:`Week 2 ‚Äî ${closes} Close(s)`, points:closes*20}); }
    const rap=num(entry.rap); if(rap){ const blocks=Math.floor(rap/500); if(blocks>0){ pts+=blocks*25; lines.push({label:`Week 2 ‚Äî Revenue Above Plan +$${rap} (${blocks}√ó$500)`, points:blocks*25}); } }
    if(entry.brload==="yes"){ pts+=50; lines.push({label:`Week 2 ‚Äî BR/Load > $382 (Week Avg)`, points:50}); }
  } else if(role==="LAE5K"){
    const calls=num(entry.calls);
    if(calls>=50){
      const blocks=Math.floor((calls-50)/25);
      if(blocks>0){ pts+=blocks*20; lines.push({label:`Week 2 ‚Äî ${calls} Calls > 50 (${blocks}√ó25)`, points:blocks*20}); }
      else { lines.push({label:`Week 2 ‚Äî ${calls} Calls (Qualifier)`, points:0}); }
    } else if(calls>0){ lines.push({label:`Week 2 ‚Äî ${calls} Calls (No qualifier)`, points:0}); }
    const t12=num(entry.t12); if(t12){ const blocks=Math.floor(t12/250); if(blocks>0){ pts+=blocks*25; lines.push({label:`Week 2 ‚Äî BR > T12 +$${t12} (${blocks}√ó$250)`, points:blocks*25}); } }
    const closes=num(entry.cl_ge)+num(entry.cl_lt);
    if(closes){ pts+=closes*20; lines.push({label:`Week 2 ‚Äî ${closes} Close(s)`, points:closes*20}); }
    const assists=num(entry.assists); if(assists){ pts+=assists*5; lines.push({label:`Week 2 ‚Äî ${assists} Assist(s)`, points:assists*5}); }
    if(entry.brload==="yes"){ pts+=50; lines.push({label:`Week 2 ‚Äî BR/Load > $382 (Week Avg)`, points:50}); }
  } else if(role==="VET"){
    const yoy=num(entry.yoy); if(yoy){ const blocks=Math.floor(yoy/750); if(blocks>0){ pts+=blocks*25; lines.push({label:`Week 2 ‚Äî YOY Growth +$${yoy} (${blocks}√ó$750)`, points:blocks*25}); } }
    const calls=num(entry.calls); if(calls){ const blocks=Math.floor(calls/15); if(blocks>0){ pts+=blocks*25; lines.push({label:`Week 2 ‚Äî ${calls} Calls (${blocks}√ó15)`, points:blocks*25}); } }
    const assists=num(entry.assists); if(assists){ pts+=assists*5; lines.push({label:`Week 2 ‚Äî ${assists} Assist(s)`, points:assists*5}); }
    if(entry.brload==="yes"){ pts+=50; lines.push({label:`Week 2 ‚Äî BR/Load > $382 (Week Avg)`, points:50}); }
  }
  return {pts, lines};
}

document.getElementById('apply').onclick = () => {
  const name = memberSel.value;
  if(!name){ status('Pick a member first.', 'err'); return; }
  if(ELIMINATED.has(name)){ status('Cannot score eliminated player.', 'err'); return; }
  const role = roles.get(name) || "LAET";
  const payload = {
    calls: document.getElementById('calls').value,
    covers: document.getElementById('covers').value,
    gcovers: document.getElementById('gcovers').value,
    cl_lt: document.getElementById('cl_lt').value,
    cl_ge: document.getElementById('cl_ge').value,
    rap: document.getElementById('rap').value,
    t12: document.getElementById('t12').value,
    yoy: document.getElementById('yoy').value,
    assists: document.getElementById('assists').value,
    brload: document.getElementById('brload').value
  };
  const {pts, lines} = scoreFromEntry(payload, role);
  const {teamIdx, memberIdx} = findMember(name);
  if(teamIdx<0){ status(`Member not found: ${name}`, 'err'); return; }
  const m = teams[teamIdx].members[memberIdx];
  const removed = removeWeek2(m);
  m.score -= removed;
  lines.forEach(l => m.details.push({label:l.label, points:l.points}));
  m.score += pts;
  status(`${name} (${role}) ‚Äî replaced Week 2: +${pts} pts (removed ${removed})`, 'ok');
  renderPreview();
};

  const name = memberSel.value;
  if(!name){ status('Pick a member first.', 'err'); return; }
  const {teamIdx, memberIdx} = findMember(name);
  if(teamIdx<0){ status(`Member not found: ${name}`, 'err'); return; }
  const m = teams[teamIdx].members[memberIdx];
  const removed = removeWeek2(m);
  m.score -= removed;
  status(`${name} ‚Äî Week 2 cleared (removed ${removed} pts)`, 'warn');
  renderPreview();
};

/* ====== DOWNLOAD index.html ====== */
document.getElementById('download').onclick = () => {
  const tpl = document.getElementById('index-template').innerHTML;
  const html = tpl.replace('__TEAMS_JSON__', JSON.stringify(teams, null, 2));
  const blob = new Blob([html], {type:'text/html'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'index.html';
  a.click();
  URL.revokeObjectURL(a.href);
  status('Downloaded updated index.html', 'ok');
};

/* ====== Helpers ====== */
function status(msg, cls){ statusEl.textContent = msg; statusEl.className = 'muted ' + (cls||''); }
function findMember(name){
  for(let t=0;t<teams.length;t++){
    const i = teams[t].members.findIndex(m => m.name === name);
    if(i>=0) return {teamIdx:t, memberIdx:i};
  }
  return {teamIdx:-1, memberIdx:-1};
}
function removeWeek2(member){
  if(!member.details) member.details=[];
  let removed = 0;
  member.details = member.details.filter(d => {
    const keep = !String(d.label).startsWith('Week 2 ‚Äî');
    if(!keep) removed += Number(d.points||0);
    return keep;
  });
  return removed;
}
function renderPreview(){
  const tcopy = JSON.parse(JSON.stringify(teams));
  tcopy.forEach(t => t.total = t.members.reduce((s,m)=>s+(m.score||0),0));
  const sortedTeams = [...tcopy].sort((a,b)=>b.total-a.total);
  let html = '<table><thead><tr><th>Rank</th><th>Team</th><th>Total</th></tr></thead><tbody>';
  sortedTeams.forEach((t,i)=>{ html += `<tr><td>#${i+1}</td><td>${t.name}</td><td>${t.total} pts</td></tr>`; });
  html += '</tbody></table>';
  const all = [];
  tcopy.forEach(t=>t.members.forEach(m=>all.push({name:m.name,score:m.score,team:t.name})));
  all.sort((a,b)=>b.score-a.score);
  html += '<table><thead><tr><th colspan="3">Top 5 Individuals</th></tr></thead><tbody>';
  all.slice(0,5).forEach((p,i)=>{ html += `<tr><td>#${i+1}</td><td>${p.name}</td><td>${p.score} pts</td></tr>`; });
  html += '</tbody></table>';
  preview.innerHTML = html;
}
